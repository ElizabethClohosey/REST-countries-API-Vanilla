<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Country API</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/css/style.css">


  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

  <header>
    <div class="header-container">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-5">
          <h1>Where in the world?</h1>
        </div>
        <div id="toggle-theme" class="col-lg-2 d-flex">
          <ion-icon class="moon-icon my-auto ml-auto mr-2" name="moon-outline"></ion-icon>
          <p class="my-auto">Dark Mode</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main-container">
    <section class="search-section">
      <div class="action-container">
        <div class="row justify-content-between mt-5">
          <div class="col-lg-6">
            <ion-icon class="search-icon" name="search"></ion-icon>
            <input id="searched-country" type="text" placeholder="Search for a Country..."></input>
          </div>
          <div class="col-lg-4 text-right">
            <select id="region">
              <option value="">Filter By Region</option>
              <option value="africa">Africa</option>
              <option value="americas">Americas</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="oceania">Oceania</option>
            </select>
            <ion-icon class="chevron-down" name="chevron-down"></ion-icon>
          </div>
        </div>
      </div>
    </section>

    <section class="search-results">

    </section>

  </main>

  <!-- <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script> -->

  <script src="dark-mode.js"></script>

  <script src="countries.js"></script>

</body>

</html>
